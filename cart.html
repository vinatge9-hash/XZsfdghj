<!doctype html>
<html lang='en'>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Pawsitive Care | Cart</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <!-- font:  -->
</head>
<body style="font-family: 'Inter', sans-serif;" class='bg-white text-slate-700'>
  <header class='sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-gray-200'>
    <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between'>
      <div class='flex items-center gap-2'>
        <svg width='34' height='34' viewBox='0 0 24 24' fill='none' aria-label='Pawsitive Care logo'>
          <path d='M4 14c0-3 3-6 8-6s8 3 8 6-3 6-8 6-8-3-8-6z' fill='#3b82f6'/>
          <path d='M9 9c0-1.657 1.79-3 4-3s4 1.343 4 3-1.79 3-4 3-4-1.343-4-3z' fill='#e5f0ff'/>
          <circle cx='7' cy='9' r='1.2' fill='#1e3a8a'/>
          <circle cx='14' cy='9' r='1.2' fill='#1e3a8a'/>
        </svg>
        <span class='text-xl font-extrabold tracking-tight text-blue-700'>Pawsitive Care</span>
      </div>
      <nav class='hidden md:flex space-x-8' aria-label='Main navigation'>
        <a href='index.html' class='text-gray-700 hover:text-blue-600'>Home</a>
        <a href='services.html' class='text-gray-700 hover:text-blue-600'>Services</a>
        <a href='about.html' class='text-gray-700 hover:text-blue-600'>About</a>
        <a href='contact.html' class='text-gray-700 hover:text-blue-600'>Contact</a>
      </nav>
      <div class='hidden md:flex items-center'>
        <a href='checkout.html' class='ml-4 px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-sky-500 text-white font-semibold hover:from-blue-600 hover:to-sky-600'>Checkout</a>
      </div>
      <button id='mobile-menu-button' class='md:hidden flex items-center p-2 rounded-md text-slate-700 hover:bg-slate-100' onclick='toggleMobileMenu()'>
        <span id='hamburger-icon'>
          <svg width='24' height='24' viewBox='0 0 24 24' fill='none'>
            <path d='M4 6h16M4 12h16M4 18h16' stroke='currentColor' stroke-width='2' stroke-linecap='round'/>
          </svg>
        </span>
        <span id='close-icon' class='hidden'>
          <svg width='24' height='24' viewBox='0 0 24 24' fill='none'>
            <path d='M6 6l12 12M6 18L18 6' stroke='currentColor' stroke-width='2' stroke-linecap='round'/>
          </svg>
        </span>
      </button>
    </div>
    <div id='mobile-menu' class='md:hidden hidden border-t border-gray-200 bg-white'>
      <a href='index.html' class='block px-4 py-2 text-gray-700 hover:bg-gray-50'>Home</a>
      <a href='services.html' class='block px-4 py-2 text-gray-700 hover:bg-gray-50'>Services</a>
      <a href='about.html' class='block px-4 py-2 text-gray-700 hover:bg-gray-50'>About</a>
      <a href='contact.html' class='block px-4 py-2 text-gray-700 hover:bg-gray-50'>Contact</a>
      <a href='checkout.html' class='block px-4 py-2 bg-blue-50 text-blue-700 font-semibold'>Checkout</a>
    </div>
  </header>

  <main class='min-h-screen'>
    <section class='py-12'>
      <div class='max-w-7xl mx-auto px-4'>
        <h1 class='text-3xl font-extrabold text-blue-900'>Your Cart</h1>
        <p class='mt-2 text-slate-700'>Review items, adjust quantities, or remove services. Your selections are saved locally on this device.</p>
        <div id='cart-items' class='mt-6 border-t pt-4'></div>
        <div class='flex justify-between items-center mt-4 pt-4 border-t'>
          <span class='text-lg font-semibold'>Total</span>
          <span id='cart-total' class='text-xl font-bold text-blue-800'>$0.00</span>
        </div>
        <div class='mt-6 flex gap-4'>
          <a href='services.html' class='px-4 py-2 rounded bg-blue-100 text-blue-700'>Continue Shopping</a>
          <a href='checkout.html' class='px-4 py-2 rounded bg-blue-600 text-white'>Proceed to Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <footer class='bg-slate-900 text-white py-6 mt-6'>
    <div class='max-w-7xl mx-auto px-4 flex justify-between items-center'>
      <span>Pawsitive Care</span>
      <span class='text-sm'>&copy; 2025 Pawsitive Care</span>
    </div>
  </footer>

  <script src='js/main.js'></script>
</body>
</html>
