<!doctype html>
<html lang='en'>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Pawsitive Care | Checkout</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <!-- font:  -->
</head>
<body style="font-family: 'Inter', sans-serif;" class='bg-white text-slate-700'>
  <header class='sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-gray-200'>
    <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between'>
      <div class='flex items-center gap-2'>
        <svg width='34' height='34' viewBox='0 0 24 24' fill='none' aria-label='Pawsitive Care logo'>
          <path d='M4 14c0-3 3-6 8-6s8 3 8 6-3 6-8 6-8-3-8-6z' fill='#3b82f6'/>
          <path d='M9 9c0-1.657 1.79-3 4-3s4 1.343 4 3-1.79 3-4 3-4-1.343-4-3z' fill='#e5f0ff'/>
        </svg>
        <span class='text-xl font-extrabold text-blue-700'>Pawsitive Care</span>
      </div>
      <nav class='hidden md:flex space-x-6' aria-label='Main navigation'>
        <a href='index.html' class='text-gray-700 hover:text-blue-600'>Home</a>
        <a href='services.html' class='text-gray-700 hover:text-blue-600'>Services</a>
        <a href='about.html' class='text-gray-700 hover:text-blue-600'>About</a>
        <a href='contact.html' class='text-gray-700 hover:text-blue-600'>Contact</a>
      </nav>
      <a href='checkout.html' class='hidden md:inline-block px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-sky-500 text-white font-semibold'>Checkout</a>
    </div>
  </header>

  <main class='min-h-screen'>
    <section class='py-12'>
      <div class='max-w-7xl mx-auto px-4'>
        <h1 class='text-3xl font-extrabold text-blue-900'>Checkout</h1>
        <p class='mt-2 text-slate-700'>Review your final total and complete payment. This is a mock PayPal Sandbox integration for demonstration purposes only.</p>
        <div class='mt-6 p-6 bg-white border rounded-lg shadow'>
          <div class='flex justify-between items-center mb-4'>
            <span class='text-lg'>Total</span>
            <span id='checkout-total' class='text-xl font-bold text-blue-800'>$0.00</span>
          </div>
          <form id='checkout-form' class='grid grid-cols-1 md:grid-cols-2 gap-4' novalidate>
            <div>
              <label class='block text-sm mb-1'>Email</label>
              <input type='email' name='email' required class='w-full px-3 py-2 border rounded' placeholder='you@example.com'>
            </div>
            <div>
              <label class='block text-sm mb-1'>Name</label>
              <input type='text' name='name' required class='w-full px-3 py-2 border rounded' placeholder='Full name'>
            </div>
            <div class='md:col-span-2'>
              <label class='block text-sm mb-1'>Address</label>
              <input type='text' name='address' class='w-full px-3 py-2 border rounded' placeholder='1234 Doggo Ave, City, State'>
            </div>
          </form>
          <div class='mt-4 flex items-center justify-between'>
            <button id='pay-now' class='px-6 py-3 rounded bg-blue-600 text-white font-semibold'>Pay with PayPal Sandbox</button>
            <span class='text-sm text-slate-600'>This is a demonstration. No real transaction will occur.</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class='bg-slate-900 text-white py-6 mt-6'>
    <div class='max-w-7xl mx-auto px-4 flex justify-between items-center'>
      <span>Pawsitive Care</span>
      <span class='text-sm'>&copy; 2025 Pawsitive Care</span>
    </div>
  </footer>

  <script src='js/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const total = localStorage.getItem('cart-total') || '0.00';
      document.getElementById('checkout-total').textContent = parseFloat(total).toFixed(2);
    });
    document.getElementById('pay-now').addEventListener('click', function(){
      // Mock PayPal Sandbox flow
      const form = document.getElementById('checkout-form');
      const formData = new FormData(form);
      if (!form.checkValidity()) {
        alert('Please complete required fields.');
        return;
      }
      // Simulate processing
      alert('PayPal Sandbox: Payment approved. Transaction ID: TEST-' + Math.floor(Math.random()*900000+100000));
      // Clear cart after successful mock payment
      localStorage.setItem('cart', '[]');
      localStorage.setItem('cart-total', '0');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
